
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBH CYBER TOOLS</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    input {
      width: 60%;
      padding: 1rem;
      font-size: 1rem;
      background: #111;
      color: lime;
      border: none;
    }
    button {
      padding: 1rem 2rem;
      background: lime;
      color: black;
      border: none;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .video-info {
      margin-top: 2rem;
    }
    a.download {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: lime;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>BBH CYBER TOOLS</h1>
  <h3>CEO ARISH AHMED TUSHAR</h3>
  <input type="text" id="videoUrl" placeholder="Paste YouTube Video URL..." />
  <br />
  <button onclick="fetchVideo()">Get Video</button>
  <div class="video-info" id="videoInfo"></div>

  <script>
    async function fetchVideo() {
      const url = document.getElementById("videoUrl").value;
      if (!url) return alert("Please enter a URL");

      document.getElementById("videoInfo").innerHTML = "Loading...";

      const res = await fetch("http://localhost:5000/api/get_video_info", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();

      if (data.error) {
        document.getElementById("videoInfo").innerHTML = "Error: " + data.error;
        return;
      }

      let html = `<h2>${data.title}</h2><img src="${data.thumbnail}" width="200"/><br/><h3>Select Resolution:</h3>`;
      data.formats.forEach(format => {
        html += `<a class="download" href="${format.url}" target="_blank">${format.resolution}p (${format.ext})</a>`;
      });
      document.getElementById("videoInfo").innerHTML = html;
    }
  </script>
</body>
</html>
